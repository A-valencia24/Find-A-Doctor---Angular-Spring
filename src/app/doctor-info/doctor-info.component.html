<h1>Displaying doctor info Summary</h1>

<table border="10" cellspacing="10" cellpadding="10">
    <tr>
        <th>Doctor Name</th>
        <th>Doctor Id</th>
    </tr>
    <tr *ngFor="let doctor of doctors">
        <td>{{doctor.lastname}}</td>
        <td>{{doctor.doctor_id}}</td>
    </tr>
</table>
